<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/shooting-star-flat_78370-6329.png" />
    <title>Log In</title>
  </head>
  <body class="bg-dark">
    <!-- Navbar start -->
    <section class="sticky-top">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"
            ><img
              class="logo"
              src="img/shooting-star-flat_78370-6329.png"
              alt=""
            />Andromeda</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="product.html"
                  >Products</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="product-details.html"
                  >Products Details</a
                >
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-light" type="submit">
                Search
              </button>
            </form>
            <a href="signup.html">
              <button class="btn btn-outline-light m-1" type="button">
                Sign Up
              </button></a
            >
            <a href="Login.html">
              <button class="btn btn-outline-light m-1 active" type="button">
                Log In
              </button>
            </a>
          </div>
        </div>
      </nav>
    </section>
    <!-- Navbar end -->

    <!-- Login Form  -->
    <section>
      <div class="container loginmain">
        <div class="login">
          <form class="row row-cols-lg-auto g-3 align-items-center">
            <div class="col-12">
              <label
                class="form-label text-light"
                for="inlineFormInputGroupUsername"
                >Email</label
              >
              <div class="input-group">
                <!-- <div class="input-group-text">@</div> -->
                <input
                  type="email"
                  class="form-control"
                  id="inlineFormInputGroupUsername"
                  placeholder="Email"
                />
              </div>
            </div>
            <div class="col-12">
              <label
                class="form-label text-light"
                for="inlineFormInputGroupPassword"
                >Password</label
              >
              <div class="input-group">
                <!-- <div class="input-group-text">@</div> -->
                <input
                  type="password"
                  class="form-control"
                  id="inlineFormInputGroupPassword"
                  placeholder="Password"
                />
              </div>
            </div>

            <!-- <div class="col-12">
              <label class="visually-hidden text-light" for="inlineFormSelectPref"
                >Preference</label
              >
              <select class="form-select" id="inlineFormSelectPref">
                <option selected>Choose...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div> -->

            <div class="col-12">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="inlineFormCheck"
                />
                <label
                  class="form-check-label text-light"
                  for="inlineFormCheck"
                >
                  Remember me
                </label>
              </div>
            </div>

            <div class="col-12">
              <button type="submit" class="btn btn-outline-light w-100">
                Log In
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- Login Form ENd -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
